<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disaster Resource Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    /* Fancy pastel theme + modern design */
    :root {
      --primary: #6c63ff;
      --accent: #ff6584;
      --bg: #f7f9fc;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      padding: 1rem;
      color: white;
      text-align: center;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #map {
      height: 400px;
      margin: 1rem;
      border-radius: 10px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .controls select, .controls input {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-section {
      background-color: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-section h3 {
      margin-bottom: 1rem;
    }

    .form-section input, .form-section select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem;
      background-color: #eee;
    }

    @media (max-width: 768px) {
      #map { height: 300px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Disaster Resource Finder</h1>
    <p>Find emergency shelters, food, and medical aid near you</p>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by location or name" />
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="shelter">Shelter</option>
      <option value="food">Food</option>
      <option value="medical">Medical</option>
    </select>
    <button onclick="applyFilters()">Filter</button>
  </div>

  <div id="map"></div>

  <div class="form-section">
    <h3>Submit a New Resource (Authorized Users)</h3>
    <input type="text" id="name" placeholder="Resource Name" required />
    <input type="text" id="lat" placeholder="Latitude" required />
    <input type="text" id="lng" placeholder="Longitude" required />
    <select id="type">
      <option value="shelter">Shelter</option>
      <option value="food">Food</option>
      <option value="medical">Medical</option>
    </select>
    <input type="text" id="contact" placeholder="Contact Info" required />
    <input type="number" id="capacity" placeholder="Capacity" required />
    <button onclick="addResource()">Add Resource</button>
  </div>

  <footer>
    ¬© 2025 Disaster Resource Finder | Built with ‚ù§Ô∏è
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const resources = [
      { name: "Relief Shelter A", lat: 28.6139, lng: 77.2090, type: "shelter", contact: "1234567890", capacity: 150 },
      { name: "Food Station X", lat: 19.0760, lng: 72.8777, type: "food", contact: "9988776655", capacity: 300 },
      { name: "Medical Aid Camp", lat: 13.0827, lng: 80.2707, type: "medical", contact: "9876543210", capacity: 100 },
    ];

    let markers = [];

    function displayResources(filtered = resources) {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      filtered.forEach(res => {
        const marker = L.marker([res.lat, res.lng])
          .addTo(map)
          .bindPopup(`<b>${res.name}</b><br>Type: ${res.type}<br>Contact: ${res.contact}<br>Capacity: ${res.capacity}`);
        markers.push(marker);
      });
    }

    function applyFilters() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const type = document.getElementById("typeFilter").value;

      const filtered = resources.filter(r =>
        (!type || r.type === type) &&
        (r.name.toLowerCase().includes(query) || r.contact.includes(query))
      );
      displayResources(filtered);
    }

    function addResource() {
      const name = document.getElementById("name").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);
      const type = document.getElementById("type").value;
      const contact = document.getElementById("contact").value;
      const capacity = parseInt(document.getElementById("capacity").value);

      if (!name || isNaN(lat) || isNaN(lng)) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const newResource = { name, lat, lng, type, contact, capacity };
      resources.push(newResource);
      displayResources();
      alert("Resource added successfully!");
    }

    // Initial load
    displayResources();
  </script>
</body>
</html>
